<html>
    <head>
        <meta charset="UTF-8">
        <title>Arcanoid</title>
        <link rel="stylesheet" href="arc-vue.css"/>
        <script type="text/javascript" src="arc-vue.js"></script>
        <script type="text/javascript" src="vendor/vue.min.js"></script>
    </head>
    <body>
        <div id="game">
            <div v-el:field class="map" :style="{width: mapWidth, height: mapHeight}">
                <div class="ball" :style="{width: ballWidth, height: ballHeight, left: ballX, top: ballY}"></div>
                <div class="board" v-el:board :style="{left: boardPosition, width: boardWidth, height: boardHeight}"></div>
            </div>
            <button @click="moveLeft" v-show="gameProcess">Left</button>
            <button @click="moveRight" v-show="gameProcess">Right</button>
        </div>
    </body>
</html>
